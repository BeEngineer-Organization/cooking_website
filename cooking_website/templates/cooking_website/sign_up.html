{% extends 'cooking_website/base.html' %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" type="text/css" href="{% static 'cooking_website/css/index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'cooking_website/css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'cooking_website/css/sign_up.css' %}">
{% endblock %}

{% block main %}
<div class="main__body">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="field">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <div class="field">
            <button type="submit" class="button">
                会員登録
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block footer %}{% endblock %}
